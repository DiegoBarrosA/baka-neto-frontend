<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Iniciar sesión</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
           {{ errorMessage }}
        </div>
        <div *ngIf="loading" class="text-center mb-3">
             <div class="spinner-border text-primary" role="status">
                 <span class="visually-hidden">Loading...</span>
             </div>
         </div>


        <div class="mb-3">
          <label for="usernameOrEmail" class="form-label">Correo electrónico o Usuario</label> <input
            type="text"                          class="form-control border-0 border-bottom rounded-0"
            id="usernameOrEmail"                 placeholder="Ingrese correo o usuario"
            formControlName="usernameOrEmail"    [class.is-invalid]="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
          />
           <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched" class="invalid-feedback d-block">
                Email or Username is required.
           </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control border-0 border-bottom rounded-0"
            id="password"
            placeholder="Contraseña"
            formControlName="password"          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback d-block">
                Password is required.
           </div>
        </div>

        <div class="mb-3 form-check">
           <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Recuérdame</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
            <span *ngIf="!loading">Iniciar sesión</span>
            <span *ngIf="loading">Ingresando...</span>
            </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">
          ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a> </p>
      </div>
      <div class="text-center mt-2">
        <p class="mb-0">
           <a routerLink="/account-recovery">¿Olvidaste tu contraseña?</a>
        </p>
      </div>
    </div>
  </div>
</div>
