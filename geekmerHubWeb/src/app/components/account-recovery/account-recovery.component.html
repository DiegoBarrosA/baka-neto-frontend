<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Recuperación de Cuenta</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control border-0 border-bottom rounded-0"
            id="email"
            placeholder="Ingrese su correo electrónico"
          />
        </div>
        <div class="mb-3">
          <label for="security-question" class="form-label"
            >Pregunta de Seguridad</label
          >
          <select
            class="form-control border-0 border-bottom rounded-0"
            id="security-question"
          >
            <option>¿Cuál fue el nombre de tu primera mascota?</option>
            <option>¿En qué ciudad naciste?</option>
            <option>¿Cuál es el apellido de soltera de tu madre?</option>
            <option>¿A qué escuela secundaria asististe?</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="security-answer" class="form-label"
            >Respuesta de Seguridad</label
          >
          <input
            type="text"
            class="form-control border-0 border-bottom rounded-0"
            id="security-answer"
            placeholder="Ingrese su respuesta"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Restablecer Contraseña
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">
          ¿Recuerdas tu contraseña? <a href="#">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
